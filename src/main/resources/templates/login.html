<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>蓝海软件管理系统</title>

    <!-- Bootstrap Core CSS -->
    <link th:href="@{/themes_sb/bower_components/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet" />

    <!-- MetisMenu CSS -->
    <link th:href="@{/themes_sb/bower_components/metisMenu/dist/metisMenu.min.css}" rel="stylesheet" />

    <!-- Custom CSS -->
    <link th:href="@{/themes_sb/dist/css/sb-admin-2.css}" rel="stylesheet"/>

    <!-- Custom Fonts -->
    <link th:href="@{/themes_sb/bower_components/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In <font th:if="${param.logout}" class="alert" >你已经被记录在案</font></h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" method="post" th:action="@{j_spring_security_check}">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="UserName" name="j_username" type="text" autofocus="autofocus" />
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="j_password" type="password" />
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me" />Remember Me
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
<!--                                 <a href="index.html" class="btn btn-lg btn-success btn-block">Login</a> -->
                            </fieldset>
                            <input type="submit" id="login" value="登录" class="btn btn-lg btn-success btn-block" /> 
                            <label th:if="${session!=null}">
								<span  th:if="${session.SPRING_SECURITY_LAST_EXCEPTION!=null}"  th:text="用户名密码错误，请重新登录！"/>
							</label>
							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" th:if="${_csrf}"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script type="text/javascript" th:src="@{/themes_sb/bower_components/jquery/dist/jquery.min.js}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script type="text/javascript" th:src="@{/themes_sb/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script type="text/javascript" th:src="@{/themes_sb/bower_components/metisMenu/dist/metisMenu.min.js}"></script>

    <!-- Custom Theme JavaScript -->
    <script type="text/javascript" th:src="@{/themse_sb/dist/js/sb-admin-2.js}"></script>

</body>

</html>
